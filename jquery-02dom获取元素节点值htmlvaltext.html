<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #a{
            width:400px;
            height:300px;
            background-color:green;
            border:5px solid red
        }
    </style>
</head>
<body>
<!--对html的操作-->
<div id="a" class="x">
    <input type="button" value="点击1" id="btn1"/>
    <input type="button" value="点击2" id="btn2"/>
    <input type="button" value="点击3" id="btn3"/>
    <img src="psu.jpg" alt="" id="pic"/>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
$(function(){
    $('#btn1').click(function(){
        $('#a').removeAttr('background-color');//不能删除style内容中的属性！
    
   $('#btn2').click(function(){
    $('#pic').attr('src','psbNXZ4T0BG.jpg');//修改属性；
   })
})
    $('#btn3').click(function(){
        $('#pic').removeAttr('src')
    })

</script>
</body>
</html>
