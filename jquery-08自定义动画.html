<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #q{
            position:absolute;
            left:0;
            background:green;
            height:100px;
            width:200px;
        }
    </style>
</head>
<body>
 <div id="q"></div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    var a;
    setInterval(fn,a);
    var i=0;
    function fn(){
        if(i==20){
            i=0;
            a=0
        }else{
            a=1;
        }
        $('#q').animate({left:i*10+'px'});
        i++;

    }
</script>
</body>
</html>
