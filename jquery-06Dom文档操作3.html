<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<span>
    <div id="wrap">
        <p>hello</p>
        <p>girls</p>
        <p>!</p>


    </div>
</span>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    //wrap 和unwrap 包裹和非包裹
    $('#wrap p').wrap('<div style="background-color:green"> </div>');
    $('#wrap p').unwrap();//取包裹！
</script>
</body>
</html>
